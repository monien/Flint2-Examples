name:                Flint2-Examples
version:             0.1.0.0
github:              "githubuser/Flint2-Examples"
license:             BSD3
author:              "monien"
maintainer:        "hmonien@uni-bonn.de"
copyright:          "2023 Hartmut Monien"

extra-source-files:
- README.md
- CHANGELOG.md

extra-doc-files:  docs/*.png

# Metadata used when publishing your package
synopsis:  Examples for the Flint2 library
category:   Math

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:  Please see the README on GitHub at <https://github.com/githubuser/Flint2-Examples#readme>

dependencies:
  - base >= 4.7 && < 5
  - mtl
  - containers
  - optparse-applicative
  - timeit
  - Flint2

library:
  source-dirs: src

executables:
  bernoulli:
    source-dirs: app/bernoulli
    main: Main.hs
    dependencies: time
    ghc-options: -threaded -rtsopts -with-rtsopts=-N
  binet:
    source-dirs: app/binet
    main: Main.hs
  calcium:
    source-dirs: app/calcium
    main: Main.hs
  class_poly:
    source-dirs: app/class_poly
    main: Main.hs
    dependencies: time
  complex_plot:
    source-dirs: app/complex_plot 
    main: Main.hs
    dependencies:
      - JuicyPixels
      - gloss
      - gloss-juicy
      - filepath
    ghc-options: -threaded -rtsopts -with-rtsopts=-N
  crt:
    source-dirs: app/crt
    main:  Main.hs
  delta_qexp:
